<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" />
    <title>Form WebPage</title>
</head>
<body>
    <header class="nav">
			<h1>CodeYourLife </h1>
    </header>
		<section class="main">
			<header class="main-header">
				<h2>CodeYourLife Survey Form</h2>
				<div>
					Thank you for taking the time tohelp us inmprove the platform.
				</div>
			</header>
			<form action="submit">
				<div class="form-element">
					<label for="name">Name</label>
					<input type="text" id="name" placeholder="Enter your name" name="name">
				</div>
				<div class="form-element">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Enter your Email" name="email">
				</div>
				<div class="form-element">
					<label for="age">Age</label>
					<input type="number" name="age" id="age" placeholder="age" min="10">
				</div>
				<div class="form-element">
					<p> Which option best describe your current role:</p>
					<select name="current-role" id="current-role">
						<option selected diabled value>Select Current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					<select>
			</div>	
			<div class="formElement">
				<p>Would you recommend CodeYourLife to a friend?</p>
				<label>
					<input type="radio" name="recommendValue" id="">
					Definitely
				</label>
				<label>
					<input type="radio" name="recommendValue" id="">
					Maybe
				</label>
				<label>
					<input type="radio" name="recommendValue" id="">
					Not Sure
				</label>
			</div>
			<div class="form-element">
				<select name="favFeature" id="favFeature"></select>
			</div>
			</form>
		</section>	
</body>
</html>
