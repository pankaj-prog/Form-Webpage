<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css" />
    <title>Form WebPage</title>
</head>
<body>
    <header class="nav">
			<a href="/"><h1>CodeYourLife </h1></a>
    </header>
		<section class="main">
			<header class="mainHeader">
				<h2>CodeYourLife Survey Form</h2>
				<div>
					Thank you for taking the time tohelp us inmprove the platform.
				</div>
			</header>
			<form action="submit">
				<div class="formElement">
					<label for="name">Name</label>
					<input type="text" id="name" placeholder="Enter your name" name="name">
				</div>
				<div class="formElement">
					<label for="email">Email</label>
					<input type="email" id="email" placeholder="Enter your Email" name="email">
				</div>
				<div class="formElement">
					<label for="age">Age</label>
					<input type="number" name="age" id="age" placeholder="age" min="10">
				</div>
				<div class="form-element">
					<p> Which option best describe your current role:</p>
					<select name="currentRole" id="currentRole">
						<option selected diabled value>Select Current role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer not to say</option>
						<option value="other">Other</option>
					<select>
			</div>	
			<div class="formElement">
				<p>Would you recommend CodeYourLife to a friend?</p>
				<label>
					<input type="radio" name="recommendValue" id="">
					Definitely
				</label>
				<label>
					<input type="radio" name="recommendValue" id="">
					Maybe
				</label>
				<label>
					<input type="radio" name="recommendValue" id="">
					Not Sure
				</label>
			</div>
			<div class="formElement">
				<select name="favFeature" id="favFeature">
					<option disabled selected>Select an option</option>
					<option value="challenges">Challenges</option>
					<option value="projects">Projects</option>
					<option value="community">Community</option>
					<option value="openSource">Open Source</option>
				</select>
			</div>
			<div class="formElement">
				<p>What would you like to see improved? <small>(Check all that apply)</small></p>
				<label>
					<input type="checkbox" name="improvements" value="frontEnd">
					Front-end Projects
				</label>
				<label>
					<input type="checkbox" name="improvements" value="backEnd">
					Back-end Projects
				</label>
				<label>
					<input type="checkbox" name="improvements" value="dataVisualisation">
					Data Visualization
				</label>
				<label>
					<input type="checkbox" name="improvements" value="challenges">
					Challenges
				</label>
				<label>
					<input type="checkbox" name="improvements" value="openSourceCommunity">
					Open Source Community
				</label>
				<label>
					<input type="checkbox" name="improvements" value="gitterHelpRooms">
					Gitter help rooms
				</label>
				<label>
					<input type="checkbox" name="improvements" value="videos">
					Videos
				</label>
				<label>
					<input type="checkbox" name="improvements" value="cityMeetups">
					City Meetups
				</label>
				<label>
					<input type="checkbox" name="improvements" value="wiki">
					Wiki
				</label>
				<label>
					<input type="checkbox" name="improvements" value="forum">
					Forum
				</label>
				<label>
					<input type="checkbox" name="improvements" value="additionalCourses">
					Additional Courses
				</label>
			</div>
			<div class="formElement">
				<p>Any comment or suggestions?</p>
				<textarea name="comment"  cols="30" rows="10"></textarea>
			</div>
			</form>
		</section>	
</body>
</html>
